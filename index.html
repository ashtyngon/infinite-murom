    <style>
        :root {
            --primary-glow: #FF00FF;
            --secondary-glow: #00FFFF. ;
            --text-color: #EAEAEA;
            --bg-color: #1a0a1f;
            --ui-bg: #2a1a2f;
            --bar-power: #ff4757;
            --bar-diplomacy: #3742fa;
            --bar-culture: #f1c40f;
            --bar-gold: #4cd137;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.08) 1px, transparent 0),
                radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.04) 1px, transparent 0);
            background-size: 30px 30px;
            font-family: 'Russo One', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 600px;
        }

        /* Header with stats */
        .game-header {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px 15px;
            width: 100%;
            z-index: 10;
            background: var(--bg-color);
            border-bottom: 1px solid var(--primary-glow);
        }

        .stat { text-align: center; }
        .stat .icon { font-size: 1.5rem; text-shadow: 0 0 5px var(--secondary-glow); }
        .bar-container { width: 100%; height: 6px; background-color: rgba(0, 0, 0, 0.3); border-radius: 3px; margin-top: 5px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.2); }
        .bar { height: 100%; width: 50%; border-radius: 3px; transition: width 0.3s ease-in-out; box-shadow: 0 0 8px; }
        #stat-power .bar { background-color: var(--bar-power); box-shadow: 0 0 8px var(--bar-power); }
        #stat-diplomacy .bar { background-color: var(--bar-diplomacy); box-shadow: 0 0 8px var(--bar-diplomacy); }
        #stat-culture .bar { background-color: var(--bar-culture); box-shadow: 0 0 8px var(--bar-culture); }
        #stat-gold .bar { background-color: var(--bar-gold); box-shadow: 0 0 8px var(--bar-gold); }

        /* Chronicle Area */
        .chronicle-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column-reverse;
        }
        
        .chronicle-entry {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(42, 26, 47, 0.7);
            border: 1px solid var(--primary-glow);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .entry-character {
            font-size: 1.1rem;
            color: var(--secondary-glow);
            margin-bottom: 10px;
        }

        .entry-text {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .entry-choice {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--secondary-glow);
            color: var(--secondary-glow);
            font-style: italic;
        }

        /* Player Controls */
        .player-container {
            padding: 15px;
            border-top: 1px solid var(--primary-glow);
            background: var(--bg-color);
            z-index: 10;
        }
        
        .current-event {
            padding: 15px;
            background: var(--ui-bg);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .audio-player {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .play-button {
            font-size: 1.5rem;
            margin-right: 15px;
            color: var(--primary-glow);
            cursor: default;
        }

        .progress-bar-container {
            flex-grow: 1;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border: 1px solid var(--primary-glow);
        }
        
        .progress-bar {
            width: 0;
            height: 100%;
            background: var(--primary-glow);
            border-radius: 4px;
        }
        
        .progress-bar.playing {
            animation: playAnimation 2s linear forwards;
        }
        
        @keyframes playAnimation {
            from { width: 0%; }
            to { width: 100%; }
        }

        .choices-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .choice-btn {
            background: var(--ui-bg);
            border: 1px solid var(--secondary-glow);
            color: var(--secondary-glow);
            padding: 15px;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-align: left;
        }
        
        .choice-btn:hover {
            background-color: var(--primary-glow);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .hidden {
            display: none;
        }
        
        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background: var(--ui-bg); padding: 30px; border-radius: 20px; border: 2px solid var(--primary-glow); box-shadow: 0 0 30px var(--primary-glow); text-align: center; max-width: 90%; transform: scale(0.5); transition: transform 0.3s ease; }
        .modal.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 2.5rem; color: var(--primary-glow); margin-bottom: 15px; }
        .modal-text { font-size: 1.2rem; margin-bottom: 25px; }
        .restart-btn { background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow)); color: var(--bg-color); border: none; padding: 15px 30px; font-family: 'Russo One', sans-serif; font-size: 1.2rem; border-radius: 50px; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px var(--secondary-glow); transition: transform 0.2s; }
        .restart-btn:hover { transform: scale(1.1); }

    </style>
</head>

                        choices: [
                            { text: "–°–æ–≥–ª–∞—Å–∏—Ç—å—Å—è.", effects: { diplomacy: 15 }, next: 'radogost_intro' },
                            { text: "–û—Ç–∫–∞–∑–∞—Ç—å—Å—è. –•–æ—á—É –±–æ–ª—å—à–µ–≥–æ.", effects: { power: 5, diplomacy: -10 }, next: 'radogost_intro' }
                        ]
                    },
                    // SHARED PATHS
                    'radogost_intro': {
                        character: "–õ–µ—Ç–æ–ø–∏—Å–µ—Ü",
                        text: "–ù–∞ –ø–∏—Ä—É –ø–æ —Å–ª—É—á–∞—é —Ç–≤–æ–µ–≥–æ —Ä–µ—à–µ–Ω–∏—è, —Ç—ã –∑–∞–º–µ—á–∞–µ—à—å —é–Ω–æ–≥–æ –±–∞–Ω—â–∏–∫–∞. –û–Ω –Ω–µ —Å–≤–æ–¥–∏—Ç —Å —Ç–µ–±—è –≥–ª–∞–∑. –≠—Ç–æ –†–∞–¥–æ–≥–æ—Å—Ç.",
                        choices: [
                            { text: "–ü–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å –Ω–∏–º.", effects: { culture: 10 }, next: 'radogost_talk_1' },
                            { text: "–ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å.", effects: { power: 5 }, next: 'economy_1' }
                        ]
                    },
                    'radogost_talk_1': {
                        character: "–†–∞–¥–æ–≥–æ—Å—Ç",
                        text: "–ö–Ω—è–∑—å, —è... —è –ø—Ä–∏–¥—É–º–∞–ª, –∫–∞–∫ –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å —Å–ª–æ–≤–∞ –Ω–∞ –±–µ—Ä–µ—Å—Ç–µ. –≠—Ç–æ –∏–∑–º–µ–Ω–∏—Ç –≤—Å—ë! –ü–æ–∑–≤–æ–ª—å –º–Ω–µ –ø–æ–∫–∞–∑–∞—Ç—å!",
                        choices: [
                            { text: "–ì–µ–Ω–∏–∞–ª—å–Ω–æ! –¢—ã –ø–æ–ª—É—á–∞–µ—à—å —Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏–µ!", effects: { culture: 20, gold: -10 }, action: () => this.gameState.flags.writing = true, next: 'economy_1' },
                            { text: "–ë—Ä–µ–¥. –ò–¥–∏ —Ä–∞–±–æ—Ç–∞–π.", effects: { culture: -10 }, next: 'economy_1' }

                    },

                        character: "–ö–∞–∑–Ω–∞—á–µ–π",
                        text: "–ö–∞–∑–Ω–∞ –ø–æ—á—Ç–∏ –ø—É—Å—Ç–∞, –∫–Ω—è–∑—å. –ù—É–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ ¬´–æ–∫—Å–∫–∏–π —Å–±–æ—Ä¬ª. –ù–∞—Ä–æ–¥ –±—É–¥–µ—Ç —Ä–æ–ø—Ç–∞—Ç—å, –Ω–æ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å.",
                        choices: [
                            { text: "–í–≤–µ—Å—Ç–∏ –Ω–∞–ª–æ–≥.", effects: { gold: 20, diplomacy: -10 }, next: 'end_early' },
                            { text: "–û–±–æ–π—Ç–∏—Å—å –±–µ–∑ –Ω–∞–ª–æ–≥–æ–≤.", effects: { diplomacy: 10, gold: -20 }, next: 'end_early' }
                        ]
                    },
                    // ENDINGS
                    'end_war': {
                        character: "–õ–µ—Ç–æ–ø–∏—Å–µ—Ü",
                        text: "–¢–≤–æ—è –≤–æ–µ–Ω–Ω–∞—è –∫–∞–º–ø–∞–Ω–∏—è –±—ã–ª–∞ –±—ã—Å—Ç—Ä–æ–π –∏ –∂–µ—Å—Ç–æ–∫–æ–π. –ü–ª–µ–º–µ–Ω–∞ –ø–æ–∫–æ—Ä–µ–Ω—ã, –Ω–æ –±–æ—è—Ç—Å—è –∏ –Ω–µ–Ω–∞–≤–∏–¥—è—Ç —Ç–µ–±—è. –¢—Ä–æ–Ω —Ç–≤–æ–π, –Ω–æ –æ–Ω —Å—Ç–æ–∏—Ç –Ω–∞ –∫—Ä–æ–≤–∏.",
                        ending: { title: "üëë –ñ–µ–ª–µ–∑–Ω—ã–π –ö–Ω—è–∑—å üëë", message: "–¢—ã –ø–æ—Å—Ç—Ä–æ–∏–ª –∏–º–ø–µ—Ä–∏—é –Ω–∞ —Å–∏–ª–µ. –¢–≤–æ–µ –∏–º—è —à–µ–ø—á—É—Ç —Å–æ —Å—Ç—Ä–∞—Ö–æ–º –∏ —É–≤–∞–∂–µ–Ω–∏–µ–º." }

            startGame() {
                this.dom.modal.container.classList.remove('visible');
                this.gameState = {
                    power: 50, diplomacy: 50, culture: 50, gold: 50,
                    turns: 0,
                    flags: {}
                };
                this.currentStoryNode = 'start';
                this.dom.chronicle.innerHTML = '';
                this.updateStatsUI();
                this.playNextEntry();
            }

            updateStatsUI() {
                Object.keys(this.dom.stats).forEach(stat => {
                    this.dom.stats[stat].style.width = `${this.gameState[stat]}%`;
                });
            }

            playNextEntry() {
                const entry = this.story[this.currentStoryNode];
                if (!entry) return;

                this.dom.player.character.textContent = entry.character;
                this.dom.player.text.textContent = entry.text;
                this.dom.player.choices.classList.add('hidden');
                this.dom.player.choices.innerHTML = '';

                // Simulate audio playing
                this.dom.player.progressBar.classList.remove('playing');
                void this.dom.player.progressBar.offsetWidth; // Trigger reflow
                this.dom.player.progressBar.classList.add('playing');
                
                setTimeout(() => {
                    if (entry.ending) {
                        this.endGame(entry.ending.title, entry.ending.message);
                        return;
                    }
                    this.renderChoices(entry.choices);
                }, 2000); // Duration of the animation
            }
            
            renderChoices(choices) {
                this.dom.player.choices.classList.remove('hidden');
                choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = `> ${choice.text}`;
                    button.onclick = () => this.makeChoice(choice);
                    this.dom.player.choices.appendChild(button);
                });
            }

            makeChoice(choice) {
                const lastEntry = this.story[this.currentStoryNode];
                this.logToChronicle(lastEntry, choice.text);

                if (choice.effects) {
                    Object.keys(choice.effects).forEach(stat => {
                        this.gameState[stat] = Math.max(0, Math.min(100, this.gameState[stat] + choice.effects[stat]));
                    });
                }
                if (choice.action) choice.action();

                this.gameState.turns++;
                this.updateStatsUI();
                
                if (this.checkEndConditions()) return;

                this.currentStoryNode = choice.next;
                this.playNextEntry();
            }

            logToChronicle(entry, choiceText) {
                const logEntry = document.createElement('div');
                logEntry.className = 'chronicle-entry';
                logEntry.innerHTML = `
                    <div class="entry-character">${entry.character}</div>
                    <div class="entry-text">${entry.text}</div>
                    <div class="entry-choice">–í—ã —Ä–µ—à–∏–ª–∏: ${choiceText}</div>
                `;
                this.dom.chronicle.prepend(logEntry);
            }

            checkEndConditions() {
                if (this.gameState.power <= 0) { this.endGame("‚ò†Ô∏è –ü–û–†–ê–ñ–ï–ù–ò–ï ‚ò†Ô∏è", "–ê—Ä–º–∏—è —Ä–∞–∑–±–µ–∂–∞–ª–∞—Å—å, –≤—Ä–∞–≥–∏ —Å–æ–∂–≥–ª–∏ —Å—Ç–æ–ª–∏—Ü—É."); return true; }
                if (this.gameState.diplomacy <= 0) { this.endGame("üíî –ò–ó–ì–ù–ê–ù–ò–ï üíî", "–ù–∞—Ä–æ–¥ –∏ –±–æ—è—Ä–µ —É—Å—Ç–∞–ª–∏ –æ—Ç —Ç–≤–æ–µ–π —Ç–∏—Ä–∞–Ω–∏–∏."); return true; }
                if (this.gameState.culture <= 0) { this.endGame("üóø –ó–ê–ë–í–ï–ù–ò–ï üóø", "–¢–≤–æ–µ –ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±—ã–ª–æ —Ç–∞–∫–∏–º —Å–µ—Ä—ã–º, —á—Ç–æ –æ —Ç–µ–±–µ –≤—Å–µ –∑–∞–±—ã–ª–∏."); return true; }
                if (this.gameState.gold <= 0) { this.endGame("üìâ –ë–ê–ù–ö–†–û–¢ üìâ", "–ö–∞–∑–Ω–∞ –ø—É—Å—Ç–∞. –ü—Ä–∞–≤–ª–µ–Ω–∏–µ –æ–∫–æ–Ω—á–µ–Ω–æ."); return true; }
                return false;
            }

            endGame(title, message) {

                this.dom.modal.text.textContent = `${message} –í—ã –ø—Ä–∞–≤–∏–ª–∏ ${this.gameState.turns} –ª–µ—Ç.`;
                this.dom.modal.container.classList.add('visible');
            }
        }
