    <style>
        :root {
            --primary-glow: #FF00FF;
            --secondary-glow: #00FFFF;
            --text-color: #EAEAEA;
            --bg-color: #1a0a1f;
            --ui-bg: #2a1a2f;
            --bar-power: #ff4757;
            --bar-diplomacy: #3742fa;
            --bar-culture: #f1c40f;
            --bar-gold: #4cd137;
            --bar-lust: #e84393;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.08) 1px, transparent 0), 
                            radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.04) 1px, transparent 0);
            background-size: 30px 30px;
            font-family: 'Russo One', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 600px;
        }
        .game-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px 15px;
            width: 100%;
            z-index: 10;
            background: var(--bg-color);
            border-bottom: 1px solid var(--primary-glow);
        }
        .stat {
            text-align: center;
        }
        .stat .icon {
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--secondary-glow);
        }
        .bar-container {
            width: 100%;
            height: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bar {
            height: 100%;
            width: 50%;
            border-radius: 3px;
            transition: width 0.3s ease-in-out;
            box-shadow: 0 0 8px;
        }
        #stat-power .bar { background-color: var(--bar-power); box-shadow: 0 0 8px var(--bar-power); }
        #stat-diplomacy .bar { background-color: var(--bar-diplomacy); box-shadow: 0 0 8px var(--bar-diplomacy); }
        #stat-culture .bar { background-color: var(--bar-culture); box-shadow: 0 0 8px var(--bar-culture); }
        #stat-gold .bar { background-color: var(--bar-gold); box-shadow: 0 0 8px var(--bar-gold); }
        #stat-lust .bar { background-color: var(--bar-lust); box-shadow: 0 0 8px var(--bar-lust); }
        .chronicle-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column-reverse;
        }
        .chronicle-entry {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(42, 26, 47, 0.7);
            border: 1px solid var(--primary-glow);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .entry-character {
            font-size: 1.1rem;
            color: var(--secondary-glow);
            margin-bottom: 10px;
        }
        .entry-text {
            font-size: 1rem;
            line-height: 1.6;
        }
        .entry-choice {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--secondary-glow);
            color: var(--secondary-glow);
            font-style: italic;
        }
        .player-container {
            padding: 15px;
            border-top: 1px solid var(--primary-glow);
            background: var(--bg-color);
            z-index: 10;
        }
        .current-event {
            padding: 15px;
            background: var(--ui-bg);
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .audio-player {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .play-button {
            font-size: 1.5rem;
            margin-right: 15px;
            color: var(--primary-glow);
            cursor: default;
        }
        .progress-bar-container {
            flex-grow: 1;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border: 1px solid var(--primary-glow);
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: var(--primary-glow);
            border-radius: 4px;
        }
        .progress-bar.playing {
            animation: playAnimation 2s linear forwards;
        }
        @keyframes playAnimation {
            from { width: 0%; }
            to { width: 100%; }
        }
        .choices-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .choice-btn {
            background: var(--ui-bg);
            border: 1px solid var(--secondary-glow);
            color: var(--secondary-glow);
            padding: 15px;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-align: left;
        }
        .choice-btn:hover {
            background-color: var(--primary-glow);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--ui-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 30px var(--primary-glow);
            text-align: center;
            max-width: 90%;
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }
        .modal.visible .modal-content {
            transform: scale(1);
        }
        .modal-title {
            font-size: 2.5rem;
            color: var(--primary-glow);
            margin-bottom: 15px;
        }
        .modal-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .restart-btn {
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            color: var(--bg-color);
            border: none;
            padding: 15px 30px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--secondary-glow);
            transition: transform 0.2s;
        }
        .restart-btn:hover {
            transform: scale(1.1);
        }

                setTimeout(() => {
                    if (entry.ending) {
                        this.endGame(entry.ending.title, entry.ending.message);
                        return;

                    this.renderChoices(entry.choices);
                }, 2000);

                    button.onclick = () => this.makeChoice(choice);
                    this.dom.player.choices.appendChild(button);
                });
            }

            makeChoice(choice) {
                const lastEntry = this.story[this.currentStoryNode];

                if (choice.effects) {
                    Object.keys(choice.effects).forEach(stat => {
                        this.gameState[stat] = Math.max(0, Math.min(100, this.gameState[stat] + choice.effects[stat]));
                    });
                }
                if (choice.action) choice.action();
                this.gameState.turns++;
                this.updateStatsUI();
                if (this.checkEndConditions()) return;
                this.currentStoryNode = choice.next;
                this.playNextEntry();
            }

            logToChronicle(entry, choiceText) {
                const logEntry = document.createElement('div');
                logEntry.className = 'chronicle-entry';
                logEntry.innerHTML = `

                this.dom.chronicle.prepend(logEntry);

                }
                return false;
